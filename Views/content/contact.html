
    <h3>Welcome to Contact Us</h3>
        <p>Please try turning it on and off again before reaching out... Please.</p>

        <div id="messageArea"></div>

        <div class="container justify-content-center col-md-7 ps-4 pe-4">
            <form>
                <h5><i class="fa-solid fa-pen-nib fa-xl"></i> Drop Us a Message</h5>
                        <div class="input-group mb-3">
                            <input id="Name" name="Name" type="text" class="form-control" placeholder="Full Name *" required/>
                        </div>
                        <div class="input-group">
                            <input id="emailAddress" name="emailAddress" type="email" class="form-control" placeholder="Email Address *" required/>
                        </div>
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        <div class="input-group">
                            <input id="phoneNum" name="phoneNum" type="tel" class="form-control" placeholder="Telephone Number *" />
                        </div>
                            <small id="phoneHelp" class="form-text text-muted">Your phone number however... it's open season.</small>
                        <div class="input-group mb-3">
                            <textarea id="userMsg" class="form-control" name="userMsg" placeholder="Your Message *" style="width: 100%; height: 150px;"></textarea>
                        </div>
                        <div class="form-check mb-3">
                            <input id="subscribeCheckbox" name="subscribeCheckbox" type="checkbox" class="form-check-input"/>
                            <label class="form-check-label" for="subscribeCheckbox">Subscribe to our contact list </label>
                        </div>
                        <div class="input-group row-cols-2 mb-2">

                            <button id="btnSend" name="btnSend" type="submit" class="btn btn-primary btn-dark"><i class="fa-solid fa-envelope"></i> Send Message</button>

                            <button id="btnReset" name="btnReset" type="reset" class="btn btn-secondary btn-dark"><i class="fa-solid fa-rectangle-xmark"></i> Cancel</button>
                        </div>
            </form>
            <div>
                <a href="contact-list.html" class="btn btn-primary btn-dark btn-sm"><i class="fa-solid fa-list"></i> Contact List</a>
            </div>
        </div>
